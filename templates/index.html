<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB PD Spec Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #eef2f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            color: #777;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #d0dbe2;
            border-radius: 8px;
            padding: 25px;
            background-color: #f9fafb;
            margin-bottom: 25px;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            color: #555;
            cursor: pointer;
        }
        #file-name {
            margin-top: 10px;
            color: #007bff;
            font-weight: 500;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .flash {
            padding: 15px; margin-top: 25px; border-radius: 6px; font-size: 14px; text-align: left;
        }
        .flash.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>USB PD Specification Parser</h1>
        <p>Upload a PDF to generate a downloadable JSON file of its contents.</p>

        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="pdf_file" class="upload-area">
                <div class="file-label">Click to Choose a PDF File</div>
                <div id="file-name">No file selected</div>
            </label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf">
            
            <input type="submit" id="submit-button" value="Parse and Download JSON" disabled>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script>
        const pdfFileInput = document.getElementById('pdf_file');
        const fileNameDisplay = document.getElementById('file-name');
        const submitButton = document.getElementById('submit-button');

        pdfFileInput.addEventListener('change', () => {
            if (pdfFileInput.files.length > 0) {
                fileNameDisplay.textContent = `Selected: ${pdfFileInput.files[0].name}`;
                submitButton.disabled = false;
            } else {
                fileNameDisplay.textContent = 'No file selected';
                submitButton.disabled = true;
            }
        });
    </script>
</body>
</html>
